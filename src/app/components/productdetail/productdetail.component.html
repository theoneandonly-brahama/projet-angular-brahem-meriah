<div class="container rounded bg-dark">
    <!--
detail produit
-->
    <h1>ref: {{currentprod.id}}</h1>
    <div class="card">
        <h1>Ref: {{currentprod.lib}}</h1>
        <div class="container rounded">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{currentprod.photo}}" /></div>
                    </div>
                    
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">Billet pour {{currentprod.lib}}</h3>
                
                    <h4 class="price">PRIX ACTUEL: <span>{{currentprod.prix}} DT</span></h4>
                    <p class="product-description">Best Tunisia Travel vous offre le voyage de rêve à <strong>{{currentprod.lib}}</strong> à bas prix  </p>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">Acheter ce billet</button>
                    </div>
                </div>
            </div>
        </div>
<!--
commentaire
-->
        <div class="container">
            <div class="be-comment-block">
                <h1 class="comments-title">Comments (nombre de comments)</h1>
                <div class="be-comment">
                    <div class="be-img-comment">	
                     
                            <img src="/assets/user.png" alt="" style="border-radius: 50%;width: 100px;">
                        
                    </div>
                    <div class="be-comment-content">
                        
                            <span class="be-comment-name">
                                <h3>nom du client</h3>
                                </span>
                            <span class="be-comment-time">
                                <i class="fa fa-clock-o"></i>
                               26/01/2001 date de commentaire
                            </span>
            
                        <p class="be-comment-text">
                            commentaire
                        </p>
                    </div>
                </div>
                <form class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group fl_icon">
                                <div class="icon"><i class="fa fa-user"></i></div>
                                <input class="form-control" type="text" placeholder="Your name">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 fl_icon">
                            <div class="form-group fl_icosn">
                                <div class="icon"><i class="fa fa-envelope-o"></i></div>
                                <input class="form-control" type="email" placeholder="Your email">
                            </div>
                        </div>
                        <div class="col-xs-12">									
                            <div class="form-group">
                                <textarea class="form-control" required="" placeholder="Your text"></textarea>
                            </div>
                        </div>
                        <br>
                        <button class="add-to-cart btn btn-default" type="button">envoyer</button>
                    </div>
                </form>
            </div>
            </div>

    </div>
</div>
